<div class="dialog-med">
  <div class="panel-header">
    <h2>Document Filter</h2>
  </div>

  <form role="form" class="forms">
    <div class="panel-content">
      <div
        ng-show="errorMessage"
        class="error error-form ng-cloak"
        role="alert"> {{errorMessage}}
      </div>

      <form class="form" role="form">
        <div class="formrow">
          <label>Type</label>
          <input
            ng-disabled="viewOnlyModal"
            ng-model="type"
            type="text"
            id="tname">
        </div>

        <div class="formrow">
            <label>Filter</label>
            <!-- Ace editor -------------------------------------------------------------->
            <div class="wb-ace-editor CodeMirror"
                ui-ace="{
                        onLoad: docFilterAceLoaded,
                        useWrapMode: false,
                        showGutter: true,
                        mode: 'json',
                        require: ['ace/ext/language_tools'],
                        advanced: {
                                    enableSnippets: true,
                                    autoScrollEditorIntoView: true,
                                    tabSize: 2,
                                    useSoftTabs: true
                                    }
                        }">
            </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <a href=""
         ng-click="cancel()">Cancel</a>
      <button
        ng-if="!viewOnlyModal"
        ng-disabled="docFilterEditorError"
        ng-click="build(type)"
        type="button">Save</button>
    </div>
  </form>
</div>
