<table class="table">
  <thead>
    <tr>
      <th>document filter name</th>
      <th class="text-right">
        <button
          ng-if="!viewOnlyModal"
          ng-click="newDocumentFilter()" type="button"
                                         class="outline"
                                         style="width:200px;">
          + Add Document Filter
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(aname,aval) in ftsDocConfig.doc_filter">
      <td><a ng-click="editDocumentFilter(aname, aval, true)">{{aname}}</a></td>
      <td class="controls">
        <a href=""
           ng-if="!viewOnlyModal"
           ng-click="editDocumentFilter(aname, aval)">
          Edit
        </a>
        <a href=""
           ng-if="!viewOnlyModal"
           ng-click="deleteDocumentFilter(aname)">
          Delete
        </a>
      </td>
    </tr>
    <tr ng-show="isObjectEmpty(ftsDocConfig.doc_filter)">
      <td colspan="2">None</td>
    </tr>
  </tbody>
  <tfoot>
  </tfoot>
</table>
