<table class="table">
  <thead>
    <tr>
      <th>synonym source name</th>
      <th class="text-right">
        <button
          ng-if="!viewOnlyModal && showSynonymSource"
          ng-click="newSynonymSource()" type="button"
                                         ng-show="showSynonymSource"
                                         class="outline"
                                         style="width:200px;">
          + Add Synonym Source
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(aname,aval) in indexMapping.analysis.synonym_sources">
      <td><a ng-click="editSynonymSource(aname, aval, true)">{{aname}}</a></td>
      <td class="controls">
        <a href=""
           ng-if="!viewOnlyModal"
           ng-click="editSynonymSource(aname, aval)">
          Edit
        </a>
        <a href=""
           ng-if="!viewOnlyModal"
           ng-click="deleteSynonymSource(aname)">
          Delete
        </a>
      </td>
    </tr>
    <tr ng-show="isObjectEmpty(indexMapping.analysis.synonym_sources)">
      <td colspan="2">None</td>
    </tr>
  </tbody>
  <tfoot>
  </tfoot>
</table>
